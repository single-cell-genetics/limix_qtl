# Chunkfile can be generated using the chunking script in the `scripts` subfolder
chunkFile : './Chunks.txt'
# Genotype without file extension. Please update flag in the runner to reflect --plink or --bgen 
genotypeFile : '/limix_qtl/Limix_QTL/test_data/Genotypes/Geuvadis'
# Kinship matrix generated by the plink - KING-robust kinship estimator
kinshipFile : '/limix_qtl/Limix_QTL/test_data/Genotypes/Geuvadis_chr1_kinship'
# Genome annotation file in GFF format
annotationFile : '/limix_qtl/Limix_QTL/test_data/Expression/Geuvadis_CEU_Annot.txt'
# Tab delimited phenotype to genotype format
phenotypeFile : '/limix_qtl/Limix_QTL/test_data/Expression/Geuvadis_CEU_YRI_Expr.txt'
# Tab delimited matrix of covariance between phenotype and sample
covariateFile : '/limix_qtl/Limix_QTL/test_data/Expression/Geuvadis_CEU_YRI_covariates.txt'
# 
randomEffFile : '' 
# Tab delimited file mapping samplefiles to phenotype files
sampleMappingFile : '/limix_qtl/Limix_QTL/test_data/Expression/Geuvadis_CEU_Annot.txt' 
# Pipeline output folder
outputFolder : './OutGeuvadis/'
# Filename for pipeline results
outputFilename : "qtl_results_all.txt"
# Filename for pipeline top results
outputFilenameTop : "top_qtl_results_all.txt"

# Parameters passed as string.
parameters:
  numberOfPermutations : '1000'
  minorAlleleFrequency : '0.1'
  windowSize : '1000000'
  hwequilibrium : '0.000001'
  FDR : '0.05'